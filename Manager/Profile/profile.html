<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand mx-4 mb-1" href="../dashboard.html">Project Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Announcements/announcements.html">E'lonlarim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Teams/teams.html">Jamoalar</a>

                    <li class="nav-item">
                        <a class="nav-link" href="../Developers/developers.html">Dasturchilar</a>

                    <li class="nav-item">
                        <a class="nav-link", href="../Vacancies/vacancies.html">Kerakli ishchilar</a>
                    </li>
                </ul>
            </div>
            <div class="profile-box">
                <div id="drop-list" class="dropdown">
                    <button id="profile-btn" class="dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-person-square h4 my-3 text-white"></i>
                    </button>
                    <ul class="dropdown-menu border ">
                        <li><a class="dropdown-item text-center" href="#">Profil</a></li>
                        <li>
                            <p class="dropdown-item text-center p-1 m-0"><button id="logoutBtn">Chiqish</button></p>
                        </li>

    </header>

    <div class="container">
        <form id="loginForm">
            <input type="hidden" id="userId">
            <div class="form-group">
                <label for="username">Login:</label>
                <input type="text" id="username" name="username" readonly>
                <span class="icon" onclick="toggleEditable('username')">&#9998;</span>
            </div>
            <div class="form-group">
                <label for="password">Parol:</label>
                <input type="password" id="password" name="password" readonly>
                <span class="icon" onclick="toggleEditable('password')">&#9998;</span>
            </div>
            <div class="form-group">
                <label for="firstname">Ism:</label>
                <input type="text" id="firstname" name="firstname" readonly>
                <span class="icon" onclick="toggleEditable('firstname')">&#9998;</span>
            </div>
            <div class="form-group">
                <label for="secondname">Familiya:</label>
                <input type="text" id="secondname" name="secondname" readonly>
                <span class="icon" onclick="toggleEditable('secondname')">&#9998;</span>
            </div>
            <button type="submit">Tahrirlash</button>
        </form>
    </div>


    <main></main>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../bs/js/bootstrap.bundle.min.js"></script>
