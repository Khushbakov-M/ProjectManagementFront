</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand mx-4 mb-1" href="../dashboard.html">Project Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Announcements/announcements.html">E'lonlarim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../Teams/teams.html">Jamoalar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Developers/developers.html">Dasturchilar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Requests/requests.html">Takliflar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Vacancies/vacancies.html">Kerakli ishchilar</a>
                    </li>
                </ul>
            </div>
            <button id="logoutBtn"><i class="bi bi-box-arrow-left h2 my-3"></i></button>
        </nav>
    </header>

    <div class="d-flex justify-content-center m-3">
        <button type="button" class="btn btn-outline-success text-light w-25" style="height: 50px; background: #194c86;"
            data-bs-toggle="modal" data-bs-target="#userModal">
            <i class="bi bi-plus-circle" style="margin-right: 5px"></i>Jamoa qo'shish
        </button>
    </div>
    <div id="main">

    </div>

    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Jamoa yaratish</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <div class="form-group">
                            <label for="title">Jamoa nomi:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="first_name">Ismi:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Familiyasi:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                        <div class="button-box d-flex justify-content-center">
                            <button type="button" class="btn btn-primary my-2 w-50" id="qoshish">Saqlash</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="../../bs/js/bootstrap.bundle.min.js"></script>

</body>

</html>
