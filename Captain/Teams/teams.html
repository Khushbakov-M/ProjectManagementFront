<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../bootstrap-icons-1.5.0/bootstrap-icons.css">
    <link rel="stylesheet" href="../../bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="teams.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand mx-4 mb-1" href="../dashboard.html">Project Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Announcements/announcements.html">Elonlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../Teams/teams.html">Mening jamoam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Requests/requests.html">So'rovlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../SubTeams/subteams.html">Bajaruvchilar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Vacancies/vacancies.html">Kerakli ishchilar</a>
                    </li>
                </ul>
            </div>
            <div class="w-25 text-white text-center">
                
            </div>
            <div>
                <button id="logoutBtn"><i class="bi bi-box-arrow-left h2 my-3"></i></button>
            </div>
        </nav>
    </header>

    <div class="main d-flex justify-content-center" id="main">

    </div>

    <div class="container shadow rounded my-3" style="width: 90%;">
        <p class="display-3 text-center">Dasturchilar</p>
        <div class="d-flex flex-wrap justify-content-between" id="dev_list">
            
        </div>
        <div class="btn-case d-flex justify-content-center">
            <button type="button" class="btn btn-outline-success text-light w-25 mb-3"
                style="height: 50px; background: #337506;" data-bs-toggle="modal" data-bs-target="#addDeveloperModal">
                <i class="bi bi-plus-circle" style="margin-right: 5px"></i>Dasturchi qo'shish
            </button>
        </div>

    </div>


    <!-- Add Developer Modal -->
    <div class="modal fade" id="addDeveloperModal" tabindex="-1" aria-labelledby="addDeveloperModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDeveloperModalLabel">Add Developer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addDeveloperForm">
                        <div class="mb-3">
                            <label for="fish" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fish" name="fish" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <select class="form-select" id="position" name="position" required>
                                <option value="frontend">FrontEnd</option>
                                <option value="backend">BackEnd</option>
                                <option value="designer">Designer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" class="form-control" id="image" name="image" required>
                        </div>
                        <button type="button" id="btn-submit" class="btn btn-primary">Add Developer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../bs/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>


</body>

</html>
