<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takliflar</title>
    <link rel="stylesheet" href="requests.css">
    <link rel="stylesheet" href="../../bootstrap-icons-1.5.0/bootstrap-icons.css">
    <link rel="stylesheet" href="../../bs/css/bootstrap.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand mx-4 mb-1" href="../dashboard.html">Project Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Announcements/announcements.html">Elonlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Teams/teams.html">Mening jamoam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../Requests/requests.html">So'rovlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../SubTeams/subteams.html">Bajaruvchilar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Vacancies/vacancies.html">Kerakli ishchilar</a>
                    </li>
                </ul>
            </div>
            <div>
                <button id="logoutBtn"><i class="bi bi-box-arrow-left h2 my-3"></i></button>
            </div>
        </nav>
    </header>
    <div class="main p-5">

        <div class="shadow">
            <div class="d-flex justify-content-center align-items-center">
                <div class="d-flex justify-content-between mt-3 w-75" style="height: 50px;">
                    <div class="input-group mb-3" style="width: 40%;">
                        <span class="input-group-text" style="background-color: #194c86; color: #fff;"
                            id="basic-addon1"><i class="bi bi-kanban-fill"></i></span>
                        <input id="filter_project_name" type="text" class="form-control py-2" placeholder="Proekt nomi"
                            aria-label="Proekt nomi" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3" style="width: 40%;">
                        <span class="input-group-text" style="background-color: #194c86; color: #fff;"
                            id="basic-addon1">
                            <i class="bi bi-check-square-fill"></i>
                        </span>
                        <select id="statusSelect" class="form-control py-2" aria-placeholder="Holati"
                            aria-describedby="basic-addon1">
                            <option value="all">Hammasi</option>
                            <option value="pending">Jarayondagilar</option>
                            <option value="accepted">Qabullanganlar</option>
                            <option value="refused">Rad e'tilganlar</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center flex-wrap" id="projects_list">
                <!-- ProjectList -->
            </div>
        </div>
    </div>






    <!-- Give work Modal -->
    <div class="modal modal-lg fade" id="giveWorkModal" tabindex="-1" aria-labelledby="giveWorkModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="giveWorkModalLabel">Bajaruvchilar...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <div class="each-developer-container" style="width: 85%; margin-left: 3%;"
                            id="each-developer-container">
                            <!-- Карточки будут загружены сюда с помощью JavaScript -->
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="give-btn" class="submit-button">Saqlash</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Add Developer Modal -->
    <div class="modal fade" id="addDeveloperModal" tabindex="-1" aria-labelledby="addDeveloperModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDeveloperModalLabel">Add Developer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addDeveloperForm">
                        <div class="mb-3">
                            <label for="fish" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fish" name="fish" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <select class="form-select" id="position" name="position" required>
                                <option value="frontend">FrontEnd</option>
                                <option value="backend">BackEnd</option>
                                <option value="designer">Designer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" class="form-control" id="image" name="image" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Developer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="work_request.js"></script>
    <script src="../../bs/js/bootstrap.bundle.min.js"></script>


</body>

</html>
