<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerakli ishchi</title>
    <link rel="stylesheet" href="vacancies.css">
    <link rel="stylesheet" href="../../bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bootstrap-icons-1.5.0/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand mx-4 mb-1" href="../dashboard.html">Project Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Announcements/announcements.html">Elonlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Teams/teams.html">Mening jamoam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Requests/requests.html">So'rovlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../SubTeams/subteams.html">Bajaruvchilar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../Vacancies/vacancies.html">Kerakli ishchilar</a>
                    </li>
                </ul>
            </div>
            <div>
                <button id="logoutBtn"><i class="bi bi-box-arrow-left h2 my-3"></i></button>
            </div>
        </nav>
    </header>


    <div class="main p-5">
        <div class="btn-case d-flex justify-content-center">
            <button type="button" class="btn btn-outline-success text-light w-25 mb-3"
                style="height: 50px; background: #337506;" data-bs-toggle="modal" data-bs-target="#newVacancyModal">
                E'lon qilish  <i class="bi bi-person" style="margin-right: 5px; font-size: 1.5em;"></i>
            </button>
        </div>
        <div class="shadow">
            <div class="row justify-content-center mb-0">
                <div class="d-flex justify-content-center mt-3 w-75" style="height: 50px;">
                    <div class="input-group mb-3" style="width: 50%;">
                        <span class="input-group-text" style="background-color: #194c86; color: #fff;" id="basic-addon1">
                            <i class="bi bi-check-square-fill"></i>
                        </span>
                        <select id="filterSelect" class="form-control py-2"
                            aria-describedby="basic-addon1">
                            <option value="all">Hammasi</option>
                            <option value="myteam">Mening e'lonlarim</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center flex-wrap py-3" id="vacancies_list">
                <!-- vacancies_list -->
            </div>
        </div>
    </div>






    <!-- New vacancy modal -->
    <div class="modal fade" id="newVacancyModal" tabindex="-1" aria-labelledby="titleModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titleModal">Jamoamga kerak</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="myForm">
                        <div class="mb-3">
                            <label for="developerForMeSelect" class="form-label">Ishchi:</label>
                            <select id="developerForMeSelect" class="form-control py-2" aria-placeholder="Holati"
                                aria-describedby="basic-addon1">
                                <option value="frontend">FrontEnd</option>
                                <option value="backend">BackEnd</option>
                                <option value="designer">Designer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="myDescription" class="form-label">Description:</label>
                            <textarea class="form-control" id="myDescription" name="description"
                                placeholder="Description"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="button" id="sendButton" class="btn btn-success">Jo'natish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../bs/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
