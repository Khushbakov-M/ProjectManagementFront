    <link rel="stylesheet" href="../../bootstrap-icons-1.5.0/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand mx-4 mb-1" href="../dashboard.html">Project Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Announcements/announcements.html">Elonlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Teams/teams.html">Mening jamoam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Requests/requests.html">So'rovlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../SubTeams/subteams.html">Bajaruvchilar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Vacancies/vacancies.html">Kerakli ishchilar</a>
                    </li>
                </ul>
            </div>
            <div>
                <button id="logoutBtn"><i class="bi bi-box-arrow-left h2 my-3"></i></button>
            </div>
        </nav>
    </header>


    <div class="main d-flex justify-content-center flex-wrap" id="main">

    </div>


    <!-- Get Done work Modal -->
    <div class="modal modal-lg fade" id="getDoneWork" tabindex="-1" aria-labelledby="getDoneWorkLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="getDoneWorkLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="text-center">
                        <h4>Bajarilgan ishni qabul qilishga aminmisiz?</h4>
                        <button id="no-btn" class="cancel-button w-25 mx-2" data-bs-dismiss="modal">Yoq</button>
                        <button id="yes-btn" onclick="yes_Button_click()" type="button"
                            class="submit-button w-25 mx-2">Ha</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Give work Modal -->
    <div class="modal modal-lg fade" id="giveWorkModal" tabindex="-1" aria-labelledby="giveWorkModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="giveWorkModalLabel">Bajaruvchilar...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <div class="each-developer-container" style="width: 85%; margin-left: 3%;"
                            id="each-developer-container">
                            <!-- Карточки будут загружены сюда с помощью JavaScript -->
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="give-btn" type="button" class="submit-button">Saqlash</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../bs/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
